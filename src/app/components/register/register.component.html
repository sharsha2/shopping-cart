
<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="guest-form-card card">
      <div class="card-header text-center">
        <h3>Register Here</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" />
            <span class="invalid-feedback">Username can't be blank</span>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" />
            <span class="invalid-feedback">email can't be blank</span>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" class="form-control" />
            <span class="invalid-feedback">username can't be blank</span>
          </div>


          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control"/>
            <span class="invalid-feedback">Password can't be blank</span>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control"/>
            <span class="invalid-feedback">Password must match</span>
          </div>

          <button class="btn btn-primary btn-block">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>


<p>
  <a [routerLink]="['/login']">Login</a>
</p>
