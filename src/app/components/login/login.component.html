<div class="row" *ngIf="!isSignedIn">
  <div class="col-md-4 offset-md-4">
    <div class="guest-form-card card">
      <div class="card-header text-center">
        <h3>Login</h3>
      </div>
    <div class="card-body">
      <form #loginForm ="ngForm" (ngSubmit)=login()>
        <div class="form-group">
          <label for="email"><strong>Email</strong></label>
          <input type="email" #emailSignup
                 id="email"
                 class="form-control"
                 placeholder="Enter your password"
                 [ngClass]="{ 'is-invalid': email.touched && email.invalid}"
                 name="password" #email = "ngModel" [(ngModel)]="model.text" required/>
          <span class="invalid-feedback">email can't be blank</span>
        </div>

        <div class="form-group">
          <label for="password"><strong>Password</strong></label>
          <input type="password"
                 id="password"
                 class="form-control"
                 placeholder="Enter your password"
                 [ngClass]="{ 'is-invalid': password.touched && password.invalid}"
                 name="password" #password = "ngModel" [(ngModel)]="model.password" required/>
          <span class="invalid-feedback">Password can't be blank</span>
        </div>

        <div class="form-group">
          <input type ="checkbox" id="remember" name="remember"  #remember = "ngModel"[(ngModel)]="model.remember">
          <label class="ml-1" for="remember"><strong>Remember me</strong></label>
        </div>

        <button (click)="onSignin(email.value, password.value)" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
    </div>
  </div>
</div>
<app-userinfo *ngIf="isSignedIn" (isLogout)="handleLogout()"></app-userinfo>
<p>
  <a [routerLink]="['/register']">Register</a>
</p>
